<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!--Styles-->
  <link rel="stylesheet" href="styles.css">
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="container">
    <img class="social-image-profile" src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
    <h1 class="social-name">Jessica Randall</h1>
    <h2 class="social-location">London, United Kingdom</h2>
    <p class="social-description">"Front-end developer and avid reader."</p>
    <div class="social-buttons">
      <button class="social-link-github">GitHub</button>
      <button class="social-link-frontend">Frontend Mentor</button>
      <button class="social-link-linkedin">LinkedIn</button>
      <button class="social-link-twitter">Twitter</button>
      <button class="social-link-instagram">Instagram</button>
    </div>
  </div>
</body>
</html>
